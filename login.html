<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Store - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Arena Store Logo">
            <span>ARENA STORE</span>
        </div>
        <nav>
            <ul>
                <li><a href="Pagina_inicial.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-container">
        <div class="login-box">
            <img src="logo.png" alt="Arena Store Logo" class="login-logo">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Nome de Usuário" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <div class="links">
                <a href="cadastro.html">Criar conta</a> · 
                <a href="trocar_senha.html">Esqueceu a Senha?</a>
            </div>
        </div>
    </main>

</body>
</html>
