<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Store - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Arena Store Logo">
            <span>ARENA STORE</span>
        </div>
        <nav>
            <ul>
                <li><a href="Pagina_inicial.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-container">
        <div class="login-box">
            <img src="logo.png" alt="Arena Store Logo" class="login-logo">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="usuario" placeholder="E-mail" required>
                <input type="password" id="senha" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <div class="links">
                <a href="cadastro.html">Criar conta</a> · 
                <a href="trocar_senha.html">Esqueceu a Senha?</a>
            </div>
        </div>
    </main>

    <!-- SCRIPT -->
    <script>
      const form = document.getElementById('loginForm');

      form.addEventListener('submit', (event) => {
        event.preventDefault();

        const email = document.getElementById('usuario').value;
        const senha = document.getElementById('senha').value;

        const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

        // Verifica se existe um usuário com o mesmo email e senha
        const usuarioEncontrado = usuarios.find(
          (user) => user.email === email && user.senha === senha
        );

        if (usuarioEncontrado) {
          alert(`Bem-vindo(a), ${usuarioEncontrado.nome}!`);
          // Aqui você pode redirecionar, se quiser:
          window.location.href = "Pagina_inicial.html";
        } else {
          alert("E-mail ou senha incorretos. Tente novamente!");
        }
      });
    </script>
    <p id="mensagem"></p>
<script src="login.js"></script>

</body>
</html>
